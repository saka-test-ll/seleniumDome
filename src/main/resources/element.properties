#homePage
#主页右上角的当前登录用户名称
loginUsername=xpath>//*[@id="LAY_app"]/div/div[1]/ul[2]/li[7]/a/cite
#用户中心菜单
userCenterMenu=xpath>//*[@id="LAY-system-side-menu"]/li[2]/a/cite
#用户管理菜单
userManagerMenu=xpath>//*[@id="LAY-system-side-menu"]/li[2]/dl/dd[1]/a/cite
#用户管理iframe
userManagerIframe=xpath>//*[@id="LAY_app_body"]/div/iframe
#新建用户ifame
addUserIframe=id>layui-layer-iframe1
#loginPage
#登录页面的用户名
userName=id>account
#登录页面的密码
passWord=name>password
#登录页面的登录按钮
loginButton=id>login_hash
#CreateUserPage
#用户页面“新增”用户按钮
addUserButton=xpath>/html/body/div[1]/div[2]/div/div[1]/div[1]/div/div/a[1]/span
#新增用户页面“基本信息”页签
basicInfo=xpath>/html/body/div/div/div[1]/ul/li[1]
#新增用户页面“基本信息”页签中的“账号”字段
account=name>account
#新增用户页面“基本信息”页签中的“密码”字段
passwordin=xpath>/html/body/div/div/div[1]/div/div[1]/table/tbody/tr[2]/td/input
#新增用户页面“基本信息”页签中的“用户姓名”字段
fullname=name>fullName
#新增用户页面“组织选择”页签
OrgInfo=xpath>//html/body/div/div/div[1]/ul/li[2]
#新增用户页面“组织选择”页签的选择组织
selectOrg=xpath>//*[@id="orgJobSelection_1_span"]
#新增用户页面“组织选择”页签的选择组织
selectPrimaryOrg=xpath>//*[@id="orgJobSelectiontbody"]/tr/td[2]/div/i
#新增用户页面“组织选择”页签的“添加”组织按钮
addOrgButton=xpath>/html/body/div/div/div[1]/div/div[2]/table/tbody/tr/td[2]/button
#新增用户页面“保存”用户按钮
saveUserButton=xpath>/html/body/div/div/div[2]/div/a[1]
#新增用户成功弹出框的“确定”按钮，关闭弹出框
saveUserSureBytton=xpath>//*[@id="layui-layer1"]/div[3]/a
#用户管理页面“查询”用户按钮
queryUserButton=xpath>/html/body/div[1]/div[2]/div/div[1]/div[1]/div/div/a[3]/span
#用户管理页面查询条件“账号”
queryAccountBox=name>Q_account_SL


